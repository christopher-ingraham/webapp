<div fxLayout="column" class="fx-full-height">
    <div fxFlex class="fx-full-height-grid-container">
        <div *ngIf="isMobile | async; then cardList else columnGrid"></div>
        <ng-template #cardList>
            <kendo-grid class="fx-full-height fx-full-width" [data]="data" [pageable]="true" [pageSize]="pageSize"
                [skip]="dataRequest.page.skip" [loading]="isLoading" (pageChange)="onPageChange($event)">
                <kendo-grid-column title="{{'EXAMPLE.ITEMS|Items' | translate}}" style="width: 95%;">
                    <ng-template kendoGridCellTemplate let-dataItem>
                        <div fxLayout="column">
                            <div fxLayout="row" fxFlexOffset=".5em">
                                <div fxFlex="1 1 0" translate>Saddle</div>
                                <span fxFlexOffset="1em" fxFlex="2 1 0">{{dataItem.saddleLabel}}</span>
                            </div>
                            <div fxLayout="row" fxFlexOffset=".5em">
                                <div fxFlex="1 1 0" translate>Piece N°</div>
                                <span fxFlexOffset="1em" fxFlex="2 1 0">{{dataItem.pieceNo}}</span>
                            </div>
                            <div fxLayout="row" fxFlexOffset=".5em">
                                <div fxFlex="1 1 0" translate>String N°</div>
                                <span fxFlexOffset="1em" fxFlex="2 1 0">{{dataItem.jobId}}</span>
                            </div>
                            <div fxLayout="row" fxFlexOffset=".5em">
                                <div fxFlex="1 1 0" translate>Produced Piece N°</div>
                                <span fxFlexOffset="1em" fxFlex="2 1 0">{{dataItem.outPieceId}}</span>
                            </div>
                        </div>
                    </ng-template>
                </kendo-grid-column>
            </kendo-grid>
        </ng-template>
        <ng-template #columnGrid>
            <kendo-grid class="fx-full-height fx-full-width" [data]="data" [pageable]="true" [pageSize]="pageSize"
                [skip]="dataRequest.page.skip" [loading]="isLoading" (pageChange)="onPageChange($event)"
                [resizable]="true" style="width: 95%;">
                <kendo-grid-column field="saddleLabel" title="{{'Saddle'| translate}}">
                </kendo-grid-column>
                <kendo-grid-column field="pieceNo" title="{{'Piece N°' | translate}}">
                </kendo-grid-column>
                <kendo-grid-column field="jobId" title="{{'String N°' | translate}}">
                </kendo-grid-column>
                <kendo-grid-column field="outPieceId" title="{{'Produced Piece N°' | translate}}">
                </kendo-grid-column>
            </kendo-grid>
        </ng-template>
    </div>
</div>

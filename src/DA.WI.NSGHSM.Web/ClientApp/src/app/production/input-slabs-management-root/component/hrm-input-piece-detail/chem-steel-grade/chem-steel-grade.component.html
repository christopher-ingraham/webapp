<form [formGroup]="form">
    <fieldset>
        <legend>Steel Grade</legend>
        <div class="p-grid p-nogutter">
            <div class="p-col-12">
                <table style="width: 100%">
                    <thead>
                        <tr>
                            <th scope="col">&nbsp;</th>
                            <th scope="col">Analysis</th>
                            <th scope="col">Min</th>
                            <th scope="col">Nom</th>
                            <th scope="col">Max</th>
                            <th scope="col" colspan="2">&nbsp;</th>
                            <th scope="col">Analysis</th>
                            <th scope="col">Min</th>
                            <th scope="col">Nom</th>
                            <th scope="col">Max</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of items">
                            <th scope="row">{{item.left.label | translate}}</th>
                            <td>
                                <kendo-numerictextbox [readonly]="true" [format]="'n3'" [spinners]="false"
                                    [value]="item.left.analysis">
                                </kendo-numerictextbox>
                            </td>
                            <td>
                                <kendo-numerictextbox [readonly]="true" [format]="'n3'" [spinners]="false"
                                    [value]="item.left.min">
                                </kendo-numerictextbox>
                            </td>
                            <td>
                                <kendo-numerictextbox [readonly]="true" [format]="'n3'" [spinners]="false"
                                    [value]="item.left.no">
                                </kendo-numerictextbox>
                            </td>
                            <td>
                                <kendo-numerictextbox [readonly]="true" [format]="'n3'" [spinners]="false"
                                    [value]="item.left.max">
                                </kendo-numerictextbox>
                            </td>
                            <td>&nbsp;</td>
                            <th scope="row">{{item.right.label | translate}}</th>
                            <td>
                                <kendo-numerictextbox [readonly]="true" [format]="'n3'" [spinners]="false"
                                    [value]="item.right.analysis">
                                </kendo-numerictextbox>
                            </td>
                            <td>
                                <kendo-numerictextbox [readonly]="true" [format]="'n3'" [spinners]="false"
                                    [value]="item.right.min">
                                </kendo-numerictextbox>
                            </td>
                            <td>
                                <kendo-numerictextbox [readonly]="true" [format]="'n3'" [spinners]="false"
                                    [value]="item.right.no">
                                </kendo-numerictextbox>
                            </td>
                            <td>
                                <kendo-numerictextbox [readonly]="true" [format]="'n3'" [spinners]="false"
                                    [value]="item.right.max">
                                </kendo-numerictextbox>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </fieldset>
</form>

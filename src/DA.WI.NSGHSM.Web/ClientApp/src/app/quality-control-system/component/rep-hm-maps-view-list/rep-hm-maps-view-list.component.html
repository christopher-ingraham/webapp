<div fxLayout="column" class="fx-full-height">
    <div fxFlex class="fx-full-height-grid-container">
        <div *ngIf="isMobile | async; then cardList else columnGrid"></div>
        <ng-template #cardList>
            <kendo-grid class="fx-full-height fx-full-width" [data]="data" [pageable]="true" [pageSize]="pageSize"
                [skip]="dataRequest.page.skip" [loading]="isLoading" (pageChange)="onPageChange($event)"
                (selectionChange)="onRowSelectionChanged($event)"
                [selectable]="{ checkboxOnly: true ,mode: 'multiple' }">
                <kendo-grid-column title="{{'EXAMPLE.ITEMS|Items' | translate}}">
                    <ng-template kendoGridCellTemplate let-dataItem>
                        <div fxLayout="column">
                            <div fxLayout="row" fxFlexOffset=".5em">
                                <div fxFlex="1 1 0" translate>EXAMPLE.REPHMPIECESTAT.FIELDS.SIGNAL_ID|Map ID</div>
                                <span fxFlexOffset="1em" fxFlex="2 1 0">{{dataItem.signalId}}</span>
                            </div>
                            <div fxLayout="row" fxFlexOffset=".5em">
                                <div fxFlex="1 1 0" translate>EXAMPLE.REPHMPIECESTAT.FIELDS.CENTER_ID|Center ID</div>
                                <span fxFlexOffset="1em" fxFlex="2 1 0">{{dataItem.centerId}}</span>
                            </div>
                            <div fxLayout="row" fxFlexOffset=".5em">
                                <div fxFlex="1 1 0" translate>EXAMPLE.REPHMPIECESTAT.FIELDS.DESCRIPTION|Description
                                </div>
                                <span fxFlexOffset="1em" fxFlex="2 1 0">{{dataItem.description}}</span>
                            </div>
                            <div fxLayout="row" fxFlexOffset=".5em">
                                <div fxFlex="1 1 0" translate>EXAMPLE.REPHMPIECESTAT.FIELDS.MEAS_UNIT|Meas Unit</div>
                                <span fxFlexOffset="1em" fxFlex="2 1 0">{{dataItem.measUnit}}</span>
                            </div>
                        </div>
                    </ng-template>
                </kendo-grid-column>
            </kendo-grid>
        </ng-template>
        <ng-template #columnGrid>
            <kendo-grid class="fx-full-height fx-full-width" [data]="data" [pageable]="true" [pageSize]="pageSize"
                [skip]="dataRequest.page.skip" [loading]="isLoading" (pageChange)="onPageChange($event)"
                (selectionChange)="onRowSelectionChanged($event)" [selectedKeys] = "selectedKeys" [kendoGridSelectBy] = "'mapNo'"
                [selectable]="{ checkboxOnly: true, mode: 'multiple' }">
                <kendo-grid-column field="signalId"
                    title="{{'EXAMPLE.REPHMPIECESTAT.FIELDS.SIGNAL_ID|Map ID' | translate}}">
                </kendo-grid-column>
                <kendo-grid-column field="centerId"
                    title="{{'EXAMPLE.REPHMPIECESTAT.FIELDS.CENTER_ID|Center ID' | translate}}">
                </kendo-grid-column>
                <kendo-grid-column field="description"
                    title="{{'EXAMPLE.REPHMPIECESTAT.FIELDS.DESCRIPTION|Description' | translate}}">
                </kendo-grid-column>
                <kendo-grid-column field="measUnit"
                    title="{{'EXAMPLE.REPHMPIECESTAT.FIELDS.MEAS_UNIT|Measure Unit' | translate}}">
                </kendo-grid-column>
                <kendo-grid-checkbox-column title="Selected Trend">

                </kendo-grid-checkbox-column>
            </kendo-grid>
        </ng-template>
    </div>
</div>

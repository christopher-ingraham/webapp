<form class="k-form" [formGroup]="form">

    <div class="p-grid">

        <div class="p-col-12">
            <h3 translate>{{title}}</h3>
        </div>

        <div class="p-col-12">
            <kendo-tabstrip>

                <kendo-tabstrip-tab title="Identification" [selected]="true">
                    <ng-template kendoTabContent>
                        <div class="p-grid">
                            <div class="p-sm-12 p-md-6 p-lg-4 p-xl-2">
                                <kendo-textbox-container
                                    floatingLabel="{{'EXAMPLE.CITY.FIELDS.NAME|Name' | translate }}" fxFlex>
                                    <input kendoTextBox formControlName="name">
                                    <span *ngIf="isInError('name')" class="k-text-error">{{getErrors('name')}}</span>
                                </kendo-textbox-container>
                            </div>

                            <div class="p-sm-12 p-md-6 p-lg-4 p-xl-2">
                                <kendo-textbox-container
                                    floatingLabel="{{'EXAMPLE.CITY.FIELDS.COUNTRYNAME|Country Name' | translate}}"
                                    fxFlex>
                                    <input kendoTextBox formControlName="countryName">
                                    <span *ngIf="isInError('countryName')"
                                        class="k-text-error">{{getErrors('countryName')}}</span>
                                </kendo-textbox-container>
                            </div>
                        </div>
                    </ng-template>
                </kendo-tabstrip-tab>

                <kendo-tabstrip-tab title="Details">
                    <ng-template kendoTabContent>
                        <div class="p-grid">
                            <div class="p-sm-12 p-md-6 p-lg-4 p-xl-2">
                                <kendo-textbox-container
                                    floatingLabel="{{'EXAMPLE.CITY.FIELDS.POPULATION|Population' | translate}}" fxFlex>
                                    <kendo-numerictextbox formControlName="population" format="n">
                                    </kendo-numerictextbox>
                                    <span *ngIf="isInError('population')"
                                        class="k-text-error">{{getErrors('population')}}</span>
                                </kendo-textbox-container>
                            </div>
                        </div>
                    </ng-template>
                </kendo-tabstrip-tab>

            </kendo-tabstrip>
        </div>



        <div class="p-col-12">
            <button *ngIf="!isNew" kendoButton routerLink="/example/measurements" [queryParams]="{cityId: id}"
                translate>EXAMPLE.CITY.GOTO_MEASUREMENTS|See Measurements</button>
        </div>

        <div class="p-col-12">
            <hr />
            <div fxLayout="row" [fxLayoutAlign]="isNew ? 'flex-end' : 'space-between'">
                <button *ngIf="!isNew && !isReadOnly" kendoButton (click)="onDeleteClick()">Delete</button>
                <div>
                    <button kendoButton [primary]="true" [disabled]="!form.valid" (click)="onSaveClick()"
                        *ngIf="!isReadOnly" translate>EXAMPLE.SAVE|Save</button>
                    <button kendoButton (click)="onCancelClick()" translate>{{cancelBackButton}}</button>
                </div>
            </div>
        </div>

    </div><!-- p-grid -->

</form>
